name: Deploy CDK Stack

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: ./infra
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Clean cdk.out (prevents old asset issues)
        working-directory: ./infra
        run: rm -rf cdk.out

      - name: CDK Diff
        working-directory: ./infra
        run: cdk diff

      - name: CDK Deploy
        working-directory: ./infra
        run: |
          if [[ "${{ github.ref_type }}" == "branch" && "${{ github.ref_name }}" == "main" ]]; then
            TAG="latest"  # Just a marker
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="dev-$(git rev-parse --short HEAD)"
          fi
          echo "Deploying with image_tag=$TAG"
          cdk deploy --all --require-approval never --verbose --context image_tag=$TAG